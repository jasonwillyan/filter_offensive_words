<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="../img/icon-chat.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Chat com Filtro</title>
</head>

<body>
  <div id="chatbox">
    <header>
      <a href="#"><i class="material-icons">navigate_before</i></a>
      <div class="profile">
        <img src="../img/eu.jpg" alt="Imagem">
      </div>
      <div class="online-icon"></div>
      <div class="info">
        <h3 class="name">Jason Willyan</h3>
        <h6 class="status">Online</h6>
      </div>
    </header>

    <section class="chatbox">
      <ul id="message">
        <div class="time">
          <p></p>
        </div>
        <div class="matt-line">
          <p>Eu não recebo mensagens ofensivas, pode me testar!</p>
        </div>
        <li class="first">Certo, vou testá-lo!</li>
      </ul>
    </section>

    <section class="reply" id="reply">
      <form>
        <div class="input-wrapper">
          <input type="text" placeholder="Message">
          <button><i class="material-icons">near_me</i></button>
        </div>
      </form>
    </section>
  </div>
</body>

<script type="text/javascript" src="main.js"></script>

</html>
